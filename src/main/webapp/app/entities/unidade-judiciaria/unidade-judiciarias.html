<div>
    <h2>Unidade Judiciarias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="unidade-judiciaria.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Unidade Judiciaria
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="coj"><span>Coj</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comarca"><span>Comarca</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="unidade"><span>Unidade</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="unidadeJudiciaria in vm.unidadeJudiciarias track by unidadeJudiciaria.id">
                    <td><a ui-sref="unidade-judiciaria-detail({id:unidadeJudiciaria.id})">{{unidadeJudiciaria.id}}</a></td>
                    <td>{{unidadeJudiciaria.coj}}</td>
                    <td translate="{{'controlePatrimonialApp.Comarca.' + unidadeJudiciaria.comarca}}">{{unidadeJudiciaria.comarca}}</td>
                    <td>{{unidadeJudiciaria.unidade}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="unidade-judiciaria-detail({id:unidadeJudiciaria.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="unidade-judiciaria.edit({id:unidadeJudiciaria.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="unidade-judiciaria.delete({id:unidadeJudiciaria.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
