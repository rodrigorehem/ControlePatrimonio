
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUnidadeJudiciariaLabel">Create or edit a Unidade Judiciaria</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.unidadeJudiciaria.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.unidadeJudiciaria.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coj">Coj</label>
            <input type="text" class="form-control" name="coj" id="field_coj"
                    ng-model="vm.unidadeJudiciaria.coj"
                    required ng-pattern="/[0-9]+/" />
            <div ng-show="editForm.coj.$invalid">
                <p class="help-block"
                    ng-show="editForm.coj.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.coj.$error.pattern" translate-value-pattern="[0-9]+">
                    This field should follow pattern "[0-9]+".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comarca">Comarca</label>
            <select class="form-control" name="comarca" ng-model="vm.unidadeJudiciaria.comarca" id="field_comarca" required>
                <option value="SALVADOR">SALVADOR</option>
                <option value="AMARGOSA">AMARGOSA</option>
            </select>
            <div ng-show="editForm.comarca.$invalid">
                <p class="help-block"
                    ng-show="editForm.comarca.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unidade">Unidade</label>
            <input type="text" class="form-control" name="unidade" id="field_unidade"
                    ng-model="vm.unidadeJudiciaria.unidade"
                    required />
            <div ng-show="editForm.unidade.$invalid">
                <p class="help-block"
                    ng-show="editForm.unidade.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
