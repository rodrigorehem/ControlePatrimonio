
<div>
    <h2><span>Tipo Documento</span> {{vm.tipoDocumento.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.tipoDocumento.nome}}</span>
        </dd>
        <hr>
        <dt><span>Descricao</span></dt>

            <span>{{vm.tipoDocumento.descricao}}</span>
