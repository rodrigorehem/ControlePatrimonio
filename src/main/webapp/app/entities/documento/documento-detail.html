
<div>
    <h2><span>Documento</span> {{vm.documento.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.documento.descricao}}</span>
        </dd>
        <hr>
        <dt><span>Anexo</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.documento.anexoContentType, vm.documento.anexo)" ng-if="vm.documento.anexo" target="_blank"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span></a>
            <div>{{vm.documento.anexoContentType}}, {{vm.byteSize(vm.documento.anexo)}}</div>
        </dd>
        <hr>
        <dt><span>Tipo Documento</span></dt>
        <dd>
            <a ui-sref="tipo-documento-detail({id:vm.documento.tipoDocumento.id})">{{vm.documento.tipoDocumento.id}}</a>
        </dd>
        <hr>
        <dt><span>Movimentacao</span></dt>
        <dd>
            <a ui-sref="movimentacao-detail({id:vm.documento.movimentacao.id})">{{vm.documento.movimentacao.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
