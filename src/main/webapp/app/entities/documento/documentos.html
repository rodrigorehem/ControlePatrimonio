<div>
    <h2>Documentos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="documento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Documento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descricao"><span>Descricao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoDocumento.id"><span>Tipo Documento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="movimentacao.id"><span>Movimentacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="anexo"><span>Anexo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="documento in vm.documentos track by documento.id">
                    <td><a ui-sref="documento-detail({id:documento.id})">{{documento.id}}</a></td>
                    <td>{{documento.descricao}}</td>
                    <td>
                        <a ui-sref="tipo-documento-detail({id:documento.tipoDocumento.id})">{{documento.tipoDocumento.nome}}</a>
                    </td>
                    <td>
                        <a ui-sref="movimentacao-detail({id:documento.movimentacao.id})">{{documento.movimentacao.id}}</a>
                    </td>
                    <td><a ng-click="vm.openFile(documento.anexoContentType, documento.anexo)" ng-if="documento.anexo" target="_blank"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a></td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="documento-detail({id:documento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento.edit({id:documento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento.delete({id:documento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
