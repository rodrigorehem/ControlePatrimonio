
<div>
    <h2><span>Tipo Item</span> {{vm.tipoItem.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.tipoItem.nome}}</span>
        </dd>
        <hr>
        <dt><span>Sigla</span></dt>
        <dd>
            <span>{{vm.tipoItem.sigla}}</span>
        </dd>
        <hr>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.tipoItem.descricao}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
