<div>
    <h2>Movimentac√µes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="movimentacao.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Criar Nova Movimentacao
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descricao"><span>Descricao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="data"><span>Data</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoMovimentacao.nome"><span>Tipo Movimentacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pessoa.nome"><span>Pessoa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movimentacao in vm.movimentacaos track by movimentacao.id">
                    <td><a ui-sref="movimentacao-detail({id:movimentacao.id})">{{movimentacao.id}}</a></td>
                    <td>{{movimentacao.descricao}}</td>
                        <td>{{movimentacao.data | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="tipo-movimentacao-detail({id:movimentacao.tipoMovimentacao.id})">{{movimentacao.tipoMovimentacao.nome}}</a>
                    </td>
                    <td>
                        <a ui-sref="pessoa-detail({id:movimentacao.pessoa.id})">{{movimentacao.pessoa.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="movimentacao-detail({id:movimentacao.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movimentacao.edit({id:movimentacao.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movimentacao.delete({id:movimentacao.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
