<form name="editForm" role="form" novalidate ng-submit="vm.ok(vm.pessoa)" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPessoaLabel">Buscar Pessoa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome: </label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.pessoa.nome"
                     />
        </div>
        <hr>
        <div class="table-responsive">
	        <table class="jh-table table table-striped">
	            <thead>
	                <tr>
	                    <th><span>ID</span></th>
	                    <th><span>Nome</span></th>
	                    <th><span>Cadastro</span></th>
	                </tr>
	            </thead>
	            <tbody>
	            	<tr ng-repeat="pessoa in vm.pessoas" ng-click="vm.selecionar(pessoa)">
                   		<td>{{pessoa.id}}</td>
                   		<td>{{pessoa.nome}}</td>
                       	<td>{{pessoa.cadastro}}</td>
	                </tr>
	           </tbody>
	    	</table>
         </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>
