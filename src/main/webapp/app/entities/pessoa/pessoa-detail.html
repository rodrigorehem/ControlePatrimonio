
<div>
    <h2><span>Pessoa</span> {{vm.pessoa.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.pessoa.nome}}</span>
        </dd>
        <hr>
        <dt><span>Cadastro</span></dt>
        <dd>
            <span>{{vm.pessoa.cadastro}}</span>
        </dd>
        
        <hr>
        <dt><span>Itens:</span></dt>
        <dd>
        	<div class="table-responsive">
		        <table class="jh-table table table-striped">
		            <thead>
		                <tr>
		                    <th><span>ID</span></th>
		                    <th><span>Serial</span></th>
		                    <th><span>Modelo</span></th>
		                    <th>NÃºmero</th>
		                </tr>
		            </thead>
		            <tbody>
		            	<tr ng-repeat="item in vm.itens">
                    		<td><a ui-sref="item-detail({id: {{item.id}}})">{{item.id}}</a></td>
                    		<td>{{item.serial}}</td>
                        	<td>{{item.modelo}}</td>
                        	<td>{{item.numero}}</td>
		                </tr>
		           </tbody>
		    	</table>
            </div>
        </dd>
        
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
