
<div>
    <h2><span>Pessoa</span> {{vm.pessoa.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.pessoa.nome}}</span>
        </dd>
        <hr>
        <dt><span>Cadastro</span></dt>
        <dd>
            <span>{{vm.pessoa.cadastro}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
