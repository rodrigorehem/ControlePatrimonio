<form name="reinaBuscaItemForm" role="form" novalidate ng-submit="vm.ok(vm.item)" show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
		<h4 class="modal-title" id="myItemLabel">Refinar Busca Item</h4>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		
		<div class="form-group">
			<label class="control-label" for="field_serial">Serial: </label> 
			<input type="text" class="form-control" name="serial" id="field_serial" ng-model="vm.item.item.serial" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_responsavel">Responsável: </label> 
			<input type="text" class="form-control" name="pessoa" id="field_responsavel" ng-model="vm.item.pessoa.nome" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_isPagination">Paginação: </label> 
			<select class="form-control" name="isPagination" ng-model="vm.item.isPagination" id="field_isPagination">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_id">ID: </label> 
			<input type="text" class="form-control" name="id" id="field_id" ng-model="vm.item.item.id" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_modelo">Modelo</label> 
			<input type="text" class="form-control" name="modelo" id="field_modelo" ng-model="vm.item.item.modelo" />
		</div>
        <div class="form-group">
            <!-- <label class="control-label" for="field_estado">Estado</label>
            <select class="form-control" name="estado" ng-model="vm.item.item.estado" id="field_estado">
            	<option></option>
                <option value="NOVO">Novo</option>
                <option value="USADO">Usado</option>
                <option value="DANIFICADO">Danificado</option>
                <option value="EXTRAVIADO">Extraviado</option>
            </select> -->
            
            <label>Estado</label>
            <select class="form-control" multiple name="estado" ng-model="vm.item.item.estado">
            	<option></option>
                <option value="NOVO">Novo</option>
                <option value="USADO">Usado</option>
                <option value="DANIFICADO">Danificado</option>
                <option value="EXTRAVIADO">Extraviado</option>
            </select>
        </div>
		<div class="form-group">
			<label class="control-label" for="field_numero">Numero: </label> 
			<input type="text" class="form-control" name="numero" id="field_numero" ng-model="vm.item.item.numero" />
		</div>
        <div class="form-group">
            <label for="field_tipoItem">Tipo Item</label>
            <select class="form-control" id="field_tipoItem" name="tipoItem" ng-model="vm.item.item.tipoItem" ng-options="tipoItem.id as tipoItem.nome for tipoItem in vm.tipoitems track by tipoItem.id">
                <option value=""></option>
            </select>
        </div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
	</div>
</form>
